<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" color="light"[style.visibility]='estilo'>
        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input type="text" [(ngModel)]="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >fecha</ion-label>
          <ion-input type="text" [(ngModel)]="Fecha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" label="Asignaturas" label-placement="floating" [(ngModel)]="Asignatura"></ion-input>
        </ion-item>
      <ion-button (click)="abrirCam()">Registrar</ion-button>
</ion-content>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
