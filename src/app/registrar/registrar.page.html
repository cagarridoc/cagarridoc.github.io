<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" color="light">
        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input type="text" [(ngModel)]="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >fecha</ion-label>
          <ion-input type="date" [(ngModel)]="Fecha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Asignaturas" label-placement="floating" [(ngModel)]="Asignatura" interface="popover">
          <ion-select-option value="1">Aplicaciones Moviles</ion-select-option>
          <ion-select-option value="2">Calidad de software</ion-select-option>
          <ion-select-option value="3">Arquitectura</ion-select-option>
        </ion-select>
        </ion-item>
      <ion-button (click)="AgregarDatos()">Registrar</ion-button>
</ion-content>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
